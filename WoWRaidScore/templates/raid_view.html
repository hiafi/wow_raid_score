{% extends 'base_template.html' %}
{% block content %}
    <table class="score_table">
        <tr>
            {% for boss in avg_scores.0 %}
                <th>{{boss}}</th>
            {% endfor %}
        </tr>
        {% for row in avg_scores|slice:"1:" %}
        <tr>
            {% for col in row %}
                <td><a href="{{col.1.id}}/{{col.2.boss_id}}/">{{col.1.safe_name}} {{col.0|floatformat}}</a></td>
            {% endfor %}
        </tr>
        {% endfor %}

    </table>


{% endblock %}
